<ion-header>
  <ion-navbar>
    <ion-title>Verificator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img alt="placeholder" [src]="placeholder" />
  <ion-title>Associated data</ion-title>
  <ion-list>
    <ion-item *ngFor="let key of objectKeys(sharedData)">
      <h2>{{key}}</h2>
      <p>{{sharedData[key]}}</p>
    </ion-item>
  </ion-list>
  
</ion-content>
<ion-footer padding>
  <p>
    <a href="/">Home</a>
  </p>
</ion-footer>
