<ion-header>

  <ion-navbar>
    <ion-title>Generate Id Proof</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <img src="idImage" alt="ID card image" />
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label>Identity's ID</ion-label>
      <ion-checkbox color="dark" checked="myData.identityId"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Full Name</ion-label>
      <ion-checkbox color="dark" checked="myData.fullName"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Date of birth</ion-label>
      <ion-checkbox color="dark" checked="myData.dateOfBirth"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Address</ion-label>
      <ion-checkbox color="dark" checked="myData.address"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button round>Generate</button>

</ion-content>
