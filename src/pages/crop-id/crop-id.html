<ion-header>
  <ion-navbar>
    <ion-title>
      Upload and crop ID
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 *ngIf="data1 && data1.image">Crop your face area</h2>
  <img-cropper [image]="data1" [settings]="cropperSettings1" (onCrop)="cropped($event)"></img-cropper>

  <div *ngIf="data1 && data1.image">
    <br />
    <br />
    <h2>
      Visible area
    </h2>

    <div>
      <img [src]="data1.image" [width]="croppedWidth" [height]="croppedHeight" class="cropped-image">
    </div>
    <button ion-button (click)="uploadCroppedPhoto()">Upload</button>
  </div>

</ion-content>
